<body>

            document.getElementById("wrapper").innerHTML += i +"번째 입력 : " + '<input type="number" class="input"><br>';
            i++;

        
        }
        document.getElementById("reset").onclick = function(){
            
            document.getElementById("wrapper").innerHTML = "1번째 입력 : " + '<input type="number" class="input"><br>';
            document.getElementById("result").innerHTML = "";

            document.getElementById("result").innerHTML = "<br> 합계 : " + clacSum();

            document.getElementById("result").innerHTML = "<br> 평균 : " + clacSum()/inputArr.length;

        // 합계를 구하는 함수
        function clacSum(){
            var inputArr = document.getElementsByClassName("input");

            var sum = 0;
            for (var i of inputArr) {
                 sum += Number(i.value);
            }
            return sum
        }
