<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_문자열, 숫자</title>

    <style>
        .area{
            border: 1px solid red;
            height: 400px;
        }
    </style>

</head>
<body>
    <h3>문자열(string</h3>
    <pre>
    "" 또는 ''으로 묶여 있는 리터럴

    자바스크립트에서 문자열을 위한 함수가 내장되어있는
    내장객체 String을 제공한다.
    </pre>

    <button onclick="showStringFn()">문자열 관련 함수</button>
    <div id="area1" class="area"></div>

    <script>
        function showStringFn(){
            var str1 = "Hello World";

            var area1 = document.getElementById("area1");

            area1.innerHTML = ""; // area1의 기존 내용을 삭제

            // 대/소문자
            area1.innerHTML += "toUpperCase() : " + str1.toUpperCase() + "<br>";
            area1.innerHTML += "toLowerCase() : " + str1.toLowerCase() + "<br>";

            // 문자열 길이
            area1.innerHTML += "length : " + str1.length + "<br>";

            // 문자열 내 특정 문자 인덱스 검색
            area1.innerHTML += "앞에서부터 첫 번쨰 l(엘)의 위치"+ str1.indexOf("l") + "<br>";

            area1.innerHTML += "뒤에서부터 첫 번쨰 l(엘)의 위치"+ str1.lastIndexOf("l") + "<br>";

            for(var i=0; i<str1.length; i++){
                area1.innerHTML += i+"번째 인덱스 : " + str1.charAt(i) +  "<br>";
            }

            // 문자열 자르기
            area1.innerHTML += "문자열 일부만 잘라서 반환 : " + str1.substring(6,str1.length) + "<br>";

            var str2 = "사과, 바나나, 복숭아, 키위, 귤";

            var fruits = str2.split(", ");

            area1.innerHTML += "str2.split() : " + fruits + "<br>";

            console.log(fruits);

        }
    </script>

    <hr>

    <h3>숫자(number)</h3>
    <pre>
    정수, 부동소수점(실수), infinity, NaN 리터럴이 존재

    내장객체중 math , number 가 있다.
    
    수학과 관련된 함수를 제공하는 Math 내장 객체가 존재한다.
    </pre>
    
    <button type="button" onclick="showMathFn()">수학 관련 함수</button>
    <div id="area2" class="area"></div>

    <script>
        function showMathFn(){

            var area2 = document.getElementById("area2");

            area2.innerHTML = ""; // area2 의 기존 내용 삭제

            var num1 = -123;

            area2.innerHTML += "num1 : " + num1 + "<br>";
            area2.innerHTML += "절대값 : " + Math.abs(num1) + "<br>";

            var num2 = 123.456;
            // 반올림, 올림 , 내림은 소수점 첫번째 자리에서 반올림 하도돌 되어있다.

            area2.innerHTML += "소수점 3번째 자리에서 반올림 : " + Math.round(num2 * 100) / 100 + "<br>";
                                                                        // 12345.6
            area2.innerHTML += "소수점 3번째 자리에서 올림 : " + Math.ceil(num2 * 100) / 100 + "<br>";
            area2.innerHTML += "소수점 3번째 자리에서 내림 : " + Math.floor(num2 * 100) / 100 + "<br>";

            // 난수
            area2.innerHTML += "임의의 난수 발생 : " + Math.random() + "<br>";
                                                    // 0 <= random < 1

            area2.innerHTML += "1 / 0 : " + (1 / 0) + "<br>"; // Infinity
            area2.innerHTML +=  Math.abs("abc"); // NaN(Not a Number)

        }


    </script>


</body>
</html>
