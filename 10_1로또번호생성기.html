<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>로또번호 생성기</title>
    <style>
        .wrapper{
            margin: auto;
        }

        .area {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 50%;
            display: inline-block;

            text-align: center;
            line-height: 100px;

            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="area"></div>
        <div class="area"></div>
        <div class="area"></div>
        <div class="area"></div>
        <div class="area"></div>
        <div class="area"></div>
    </div>

    <button type="button" id="btn">추첨</button>
    <button type="button" id="btn2">추첨2</button>

    <script>
        document.getElementById("btn2").onclick = function(){
            var arr = new Array();

            for(var i=0; i<6;i++){
                var ran = Math.floor(Math.random()*45+1);

                if(arr.indexOf(ran) == -1){ 
                    // 중복되는 요소가 없을때 -1
                    // 중복되는 요소가 있으면 해당 인덱스
                    arr.push(ran);
                }else{
                    i--;
                }
            }

            console.log(arr);

        }
        document.getElementById("btn").onclick = function(){

            // 자바에서 사용하는 Set과 같은 객체 (중복 X)
            var set = new Set();

            // Set의 저장된 요소의 개수가 6개가 될 때 까지 1~45 사이 난수를 발생시켜 Set에 추가
            while(set.size < 6){
                set.add(Math.floor(Math.random()*45+1));
            }

            // sort() 메소드를 사용하기 위해서 Set -> Array로 변환하는 작업이 필요함.
            var arr = new Array();

            // for of를 이용하여 Set에 있는 요소를 순차적으로 접근
            for(var item of set){
                arr.push(item); // set에서 꺼낸 요소(item)를 Array 맨 뒤에 추가
            }

            // 배열에 저장된 요소를 오름차순으로 정렬
            console.log(arr.sort(function(a,b){return a-b;} ));

            // 클래스명이 area인 요소들을 모두 얻어와 배열로 반환
            var area = document.getElementsByClassName("area");

            // 반복문을 이용하여 area배열의 각 요소에 발생한 난수를 innerHTML을 통해 순서대로 출력
            for(var i=0 ; i<area.length ; i++){
                area[i].innerHTML = arr[i];
            }
        }
    </script>
</body>


</html>
